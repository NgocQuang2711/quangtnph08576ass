<!-- broadcamp area start-->
<div class="broadcamp-area">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Shop Page</h2>
				<h4><a routerLink="/home" routerLinkActive="active">Home </a> / Shop</h4>
			</div>
		</div>
	</div>
</div>
<!-- broadcamp area end-->
<!-- Shop area start -->
<div class="shop-area section-padding">
	<div class="container">
		<div class="show-top">
			<div class="row">
				<div class="col-md-7">
					<div class="shop-top-arrow">
						<div class="col-lg-6 col-md-6 col-sm-8 col-xs-12">
							<div class="header-search">
								<form action="#">
									<input type="text" placeholder="Search product..."/>
									<button type="submit"><img src="https://imgur.com/oAXpmqH.png" height="40px" width="30px"></button>
								</form>
							</div>
							<!-- header-search end -->
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row wow fadeInRight">
			<!--  shop single section start -->
			<div class="col-md-3"
				*ngFor="let product of products | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
				<!-- shop single item start -->
				<div class="product-single-carousell ctas text-center">
					<div class="product-carousell-img">
						<img [src]="product.image" width="200px">
						<div class="product-carousell-social">

						</div>
						<span class="top-hot">New</span>
					</div>
					<div class="product-carousel-text">
						<h4>{{product.name}}</h4>
						<h5>${{product.price}}</h5>
						<a routerLink="/manage/product/{{product.id}}">Thông tin sản
							phẩm<i class="fa fa-long-arrow-right"></i></a>
					</div>
					<br>
					<hr>
				</div>
			</div>
		</div>
		<ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="products.length">
		</ngb-pagination>
		<!--  shop single section end -->

	</div>
</div>
<!-- Shop area end -->
