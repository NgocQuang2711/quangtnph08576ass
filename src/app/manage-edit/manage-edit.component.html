<h2>Edit Product</h2>
<form *ngIf="product">
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" name="name" [(ngModel)]="product.name" class="form-control">
                    </div>
		<div class="form-group">
			<label for="price">Price</label>
			<input type="text" name="price" [(ngModel)]="product.price" class="form-control">
                    </div>
			<div class="form-group">
				<label for="price">Desc</label>
				<input type="text" name="description" [(ngModel)]="product.description" class="form-control">
                    </div>
				<div class="form-group">
					<button (click)="edit()" routerLink="/manage" routerLinkActive="active" >Edit</button>
				</div>
</form>
