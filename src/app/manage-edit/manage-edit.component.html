<h2>Edit Product</h2>
<form *ngIf="product" [formGroup]="productForm" action="" method="post">
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" name="name" class="form-control" formControlName="name" [(ngModel)]="product.name" >
		<label *ngIf="productName" class="text-danger"> {{productName}}</label>
	</div>
	<div class="form-group">
		<label for="price">Price</label>
		<input type="text" name="price" class="form-control" [(ngModel)]="product.price" formControlName="price">
		<label *ngIf="productPrice" class="text-danger"> {{productPrice}}</label>
	</div>
	<div class="form-group">
		<label for="description">Desc</label>
		<input type="text" name="description" class="form-control" [(ngModel)]="product.description" formControlName="description">
		<label *ngIf="productDescription" class="text-danger"> {{productDescription}}</label>
	</div>
	<div class="form-group">
		<label for="image">Image</label>
		<input type="text" name="description" class="form-control" [(ngModel)]="product.image" formControlName="image">
		<img [src]="product.image" class="img-thumbnail" alt="">
		<div class="form-group">
			<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-danger  btn-secondary" (click)="fileInput.click()">Upload Image</button>
				</div>
			</div>
			<br>
		</div>
		</div>
		<hr>
		<div class="btn-group" role="group" aria-label="Basic example">
			<button type="submit" class="btn btn-danger btn-secondary" (click)="edit()" routerLink="/manage/product-manager" routerLinkActive="active">Edit</button>
			<button type="button"  routerLink="/manage" routerLinkActive="active">Back</button>
			<!-- <button type="button" class="btn btn-secondary">Right</button> -->
		</div>
</form>
