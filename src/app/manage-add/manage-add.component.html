<div>
	<form [formGroup]="productForm" action="" method="post">
		<h3 style="color : gray">Thêm mới Sản Phẩm</h3>

		<div class="form-group row">
			<label for="1" class="col-sm-2 col-form-label">Name :</label>
			<div class="col-sm-10">
				<input type="text" name="name" class="form-control" formControlName="name" placeholder="Product Name"  >
				<label *ngIf="productName" class="text-danger"> {{productName}}</label>
			</div>
		</div>

		<div class="form-group row">
			<label for="inputPassword" class="col-sm-2 col-form-label">Price :</label>
			<div class="col-sm-10">
				<input type="text" name="price" class="form-control"placeholder="Price" formControlName="price">
				<label *ngIf="productPrice" class="text-danger"> {{productPrice}}</label>
			</div>
		</div>
		<div class="form-group row">
			<label for="inputPassword" class="col-sm-2 col-form-label">Description :</label>
			<div class="col-sm-10">
				<input type="text" name="description" class="form-control" placeholder="Mô tả" formControlName="description">
				<label *ngIf="productDescription" class="text-danger"> {{productDescription}}</label>
			</div>
		</div>


		<div class="form-group">
			<label for="exampleInputPassword1">Image :</label>
			<div class="form-group row">
				<div class="col-sm-10">
					<button type="submit" class="btn btn-danger  btn-secondary" (click)="fileInput.click()">Upload Image</button>
				</div>
			</div>
			<br>
			<img [src]="url" width="500px" class="rounded mx-auto d-block" alt="Image here">
			<input type='file' name="image" #fileInput (change)="onSelectFile($event)" formControlName="image" style="display : none"><br>
			<label *ngIf="ProductImage" class="text-danger"> {{ProductImage}}</label>
		</div>

		<div class="btn-group" role="group" aria-label="Basic example">
			<button type="submit" class="btn btn-danger btn-secondary" (click)="addProduct()" [disabled]="!productForm.valid">Add New</button>
			<button type="reset" class="btn btn-danger btn-secondary" (click)="clear()">Reset</button>
			<!-- <button type="button" class="btn btn-secondary">Right</button> -->
		</div>

	</form>
</div>
