<form>
	<h3 style="color : gray">Thêm mới Sản Phẩm</h3>

	<div class="form-group row">
		<label for="1" class="col-sm-2 col-form-label">Name :</label>
		<div class="col-sm-10">
			<input type="text" name="name" class="form-control"placeholder="Product Name" [(ngModel)]="product.name">
    </div>
		</div>

		<div class="form-group row">
			<label for="inputPassword" class="col-sm-2 col-form-label">Price :</label>
			<div class="col-sm-10">
				<input type="text" name="price" class="form-control"placeholder="Price" [(ngModel)]="product.price">
    </div>
			</div>

			<div class="form-group row">
				<label for="inputPassword" class="col-sm-2 col-form-label">Image :</label>
				<div class="col-sm-10">
					<input type="text" name="image" class="form-control" placeholder="Đường dẫn ảnh" [(ngModel)]="product.image">
    </div>
				</div>

				<div class="form-group row">
					<label for="inputPassword" class="col-sm-2 col-form-label">Description :</label>
					<div class="col-sm-10">
						<input type="text" name="description" class="form-control" placeholder="Mô tả" [(ngModel)]="product.description">
    </div>
					</div>
					<button type="submit" class="btn btn-secondary" (click)="addProduct()">Thêm sản phẩm</button>
</form>
